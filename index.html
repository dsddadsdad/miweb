<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrustar Página</title>
    <style>
        /* CSS para el contenido del iframe */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        /* Estilo para el iframe */
        iframe {
            border: none;
            width: 100%;
            height: 100vh; /* Ajusta la altura según sea necesario */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://viralizarcanal.webcindario.com/"></iframe>
</body>
</html>
